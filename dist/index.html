<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/public/master.css" />
    <title>Into The Deep</title>
    <script src="bundle.js"></script>
    <script src="https://kit.fontawesome.com/88ffdbeab8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header-div">
        <div class="game-name">
            Into The Deep: An Ocean Exploration Adventure
        </div>
    </div>
    <div class="canvas-controller-container">
        <div class="game-controls">
            <div class="rise-div">
                <div class="rise">Rise</div>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="left-right-div">
                <div class="left">Left <i class="fas fa-chevron-left"></i></div>
                <div class="right"><i class="fas fa-chevron-right"></i> Right</div>
            </div>
            <div class="dive-div">
                <i class="fas fa-chevron-down"></i>
                <div class="dive">Dive!</div>
            </div>
            <div class="game-description-container">
                <p class="game-description">
                    Explore the seas in your personal submarine! Visit the different zones of the ocean and learn along the way.
                </p>
                <div class="links-container">
                    <a class="linkdIn" target="_blank" rel="noopener noreferrer"
                        href="https://www.linkedin.com/in/james-tucci-56b06b99/"><i class="fab fa-linkedin"></i></a>
                    <a class="github" target="_blank" rel="noopener noreferrer"
                        href="https://github.com/jtucci1210/into-the-deep"><i class="fab fa-github-square"></i></a>
                    <a class="angel" target="_blank" rel="noopener noreferrer"
                        href="https://angel.co/james-tucci-2?al_content=view+your+profile&al_source=transaction_feed%2Fnetwork_sidebar"><i class="fab fa-angellist"></i></a>
                </div>
            </div>
        </div>
        <canvas id="game-canvas" width="600" height="500"></canvas>
    </div>
</body>
</html>
